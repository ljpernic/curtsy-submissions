<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- normalize css -->
    <link rel="stylesheet" href="./normalize.css" />
    <!-- main css -->
    <link rel="stylesheet" href="./main.css" />
    <title>Curtsy Submission System || Final</title>
  </head>
  <body>
    <form class="submission-form">
      <h4>Curtsy Submission System</h4>
      <div class="form-row">
        <label for="name">
          Name:
        </label>
        <input
          type="text"
          name="name"
          class="submission-input"
          placeholder="What should we call you?"
        />
      </div>
      <div class="form-row">
        <label for="email">
          Email:
        </label>
        <input
          type="email"
          name="email"
          class="email-input"
          placeholder="How can we reach you?"
        />
      </div>
      <div class="form-row">
        <label for="title">
          Title:
        </label>
        <input
          type="text"
          name="title"
          class="title-input"
          placeholder="What's the title of your piece?"
        />
      </div>
      <div class="form-row">
        <label for="type">
          Type:
        </label>
        <select
          type="text"
          name="type"
          class="type-input"
        >
          <option value="" disabled selected>Story, poem, article, or art?</option>
          <option value="FICTION">Fiction</option>
          <option value="POETRY">Poetry</option>
          <option value="NON-FICTION">Non-fiction</option>
          <option value="ART">Art</option>  
        </select>
      </div>
      <div class="form-row">
        <label for="wordCount">
          Word Count:
        </label>
        <input
          type="number"
          name="wordCount"
          class="word-count-input"
          placeholder="0-6000 words"
        />
      </div>
      <div class="form-row">
        <label for="file">
          Upload file:
        </label>
        <input
          type="file"
          name="file"
          class="file-input"
        />
      </div>
      <div class="form-row">
        <label for="coverLetter">
          Cover letter:
        </label>
        <textarea
          type="text"
          name="coverLetter"
          class="cover-letter-input"
          placeholder="Tell us about yourself (optional)"
          row="10"
        >
        </textarea>
      </div>
        <button type="submit" class="btn submit-btn">submit</button>

      <div class="form-alert"></div>
    </form>
    <section class="submissions-container">
      <p class="loading-text">Loading...</p>
      <div class="submissions"></div>
    </section>
    <!-- axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./browser-app.js"></script>
  </body>
</html>
